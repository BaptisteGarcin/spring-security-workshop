<main class="App-intro">
  <div class="comments-container">

    <div ng-repeat="comment in ctrl.comments" class="comment">
      <div class="comment-text" ng-bind-html="ctrl.$sce.trustAsHtml(comment.text)"></div>
      <div class="comment-writer">Ecris par {{comment.user.name}}</div>
    </div>
  </div>


</main>
<footer class="new-comment">

  <div>
          <textarea
            placeholder="Ajouter une commentaire"
            ng-model="ctrl.newCommentText"
            rows="6"></textarea>
    <button ng-click="ctrl.valider()"><span class="fas fa-check fa-3x"></span></button>
  </div>
</footer>
